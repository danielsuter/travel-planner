<div >
  <form name="planForm">
    <div class="form-group" ng-class="{'has-error': planForm['name'].invalid}">
      <label class="control-label col-xs-4">Name</label>
      <div class="col-xs-8">
         <input type="text" class="form-control" ng-model="cmp.plan.name" name="name" placeholder="Enter a name" ng-required>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': planForm['from'].invalid}">
      <label class="control-label col-xs-4">From</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" ng-model="cmp.plan.from" name="from" placeholder="dd.MM.yyyy" ng-required>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': planForm['to'].invalid}">
      <label class="control-label col-xs-4">To</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" ng-model="cmp.plan.to" name="to" placeholder="dd.MM.yyyy" ng-required>
      </div>
    </div>
    
    <div class="col-xs-12 alert alert-danger" ng-hide="planForm.valid" role="alert" style="margin-top: 20px;">There are invalid values!</div>

    <div class="row col-xs-12">
      <button type="button" class="btn btn-primary" ng-click="cmp.add()" ng-disabled="planForm.invalid">Save</button>
      <a href="/" class="btn btn-warning">Cancel</a>
    </div>
    
    <div class="row" ng-repeat="step in cmp.plan.steps">
       <div class="col-xs-11">
        <travel-step step="step"></travel-step>
      </div>   
      <div class="col-xs-1">
        <span class="badge" style="margin-top: 20px;">
          <span class="glyphicon glyphicon-remove" ng-click="cmp.removeStep(step)"></span>
        </span>
      </div>
    </div>

     <div class="row col-xs-12">
        <button type="button" class="btn btn-success" ng-click="cmp.addStep()" style="float: right;">Add step...</button>
     </div>
  </form>        
</div>
