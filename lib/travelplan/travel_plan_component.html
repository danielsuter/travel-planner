<div >
    <div class="row">
      <div class="col-xs-4">Name</div>
      <div class="col-xs-8">
         <input type="text" class="form-control" ng-model="cmp.name" placeholder="Enter a name">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">From</div>
      <div class="col-xs-8">
        <input type="text" class="form-control" ng-model="cmp.fromAsString" placeholder="dd.MM.yyyy">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">To</div>
      <div class="col-xs-8">
        <input type="text" class="form-control" ng-model="cmp.toAsString" placeholder="dd.MM.yyyy">
      </div>
    </div>
    
    <div class="row col-xs-12">
      <button type="button" class="btn btn-primary" ng-click="cmp.add()">Add</button>
      <a href="/" class="btn btn-warning">Cancel</a>
    </div>
    
    <div class="row" ng-repeat="step in cmp.plan.steps">
       <div class="col-xs-11">
        <travel-step step="step"></travel-step>
      </div>   
      <div class="col-xs-1">
        <span class="badge" style="margin-top: 20px;">
          <span class="glyphicon glyphicon-remove" ng-click="cmp.removeStep(step)"></span>
        </span>
      </div>
    </div>

    
     <div class="row col-xs-12">
        <button type="button" class="btn btn-success" ng-click="cmp.addStep()" style="float: right;">Add step...</button>
     </div>
</div>
