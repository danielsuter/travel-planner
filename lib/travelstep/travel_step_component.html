<div class="well" style="margin-top: 20px;">
  <form role="form" name="stepForm">
    <div class="form-group" ng-class="{'has-error': stepForm['location'].invalid}">
      <label for="locationId" class="control-label">Location</label> 
      <input type="text" ng-model="cmp.step.location"
        class="form-control" id="locationId"
        name="location" ng-required="true"
        placeholder="Enter location">
        
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group" ng-class="{'has-error': stepForm['fromStep'].invalid}">
            <label for="fromId" class="control-label">From</label> 
            <input type="text" vs-date name="fromStep"
              class="form-control" id="fromId" placeholder="dd.MM.yyyy"
              ng-model="cmp.step.from">
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group" ng-class="{'has-error': stepForm['toStep'].invalid}">
            <label for="toId" class="control-label">To</label> 
            <input type="text" vs-date name="toStep"
              class="form-control" id="toId" placeholder="dd.MM.yyyy"
              ng-model="cmp.step.to">
          </div>
        </div>
      </div>
    </div>

    <div>
      <label>Type</label><br /> 
      <label class="radio-inline"> 
        <input
          type="radio" name="travelType" ng-model="cmp.type" value="STAY">
          Stay
      </label> 
      <label class="radio-inline"> 
        <input type="radio" ng-model="cmp.type"
          name="travelType" value="JOURNEY">
          Journey
      </label>
    </div>
  
    <div>
      <label>Transport</label><br /> 
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="FLIGHT"> Flight
      </label>
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="WALK"> Walk
      </label>
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="BYCYCLE"> Bycycle
      </label>
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="BUS"> Bus
      </label>
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="TRAIN"> Train
      </label>
      
      <label class="radio-inline"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="CAR"> Car
      </label>
            
    </div>    
  </form>
</div>
