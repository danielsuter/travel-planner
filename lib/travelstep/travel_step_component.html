<div class="well" style="margin-top: 20px;">
  <form role="form">
    <div class="form-group">
      <label for="locationId">Location</label> <input type="text"
        class="form-control" id="locationId"
        placeholder="Enter location">
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group">
            <label for="fromId">From</label> <input type="text"
              class="form-control" id="fromId" placeholder="dd.MM.yyyy">
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group">
            <label for="toId">To</label> <input type="text"
              class="form-control" id="toId" placeholder="dd.MM.yyyy">
          </div>
        </div>
      </div>
    </div>

    <div>
      <label>Type</label><br /> <label class="radio-inline"> <input
        type="radio" name="travelType" id="inlineRadio1" value="STAY">
        Stay
      </label> <label class="radio-inline"> <input type="radio"
        name="travelType" id="inlineRadio2" value="JOURNEY">
        Journey
      </label>
    </div>
  
    <div>
      <label>Transport</label><br /> 
      <label class="radio-inline"> 
        <input type="radio" name="travelType" value="CAR">Car
      </label>

      <label class="radio-inline"> 
        <input type="radio" name="travelType" value="FLIGHT">Flight
      </label>

      <label class="radio-inline"> 
        <input type="radio" name="travelType" value="WALK">Walk
      </label>

      <label class="radio-inline"> 
        <input type="radio" name="travelType" value="Bus">Bus
      </label>

      <label class="radio-inline"> 
        <input type="radio" name="travelType" value="BYCYCLE">Bycycle
      </label>
       
    </div>    
  </form>
</div>
