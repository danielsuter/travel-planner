<div class="well" style="margin-top: 20px;">
  <form role="form">
    <div class="form-group">
      <label for="locationId">Location</label> <input type="text"
        class="form-control" id="locationId"
        placeholder="Enter location">
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group">
            <label for="fromId">From</label> 
            <input type="text"
              class="form-control" id="fromId" placeholder="dd.MM.yyyy"
              ng-model="cmp.from">
          </div>
        </div>
      </div>

      <div class="col-xs-6">
        <div class="input-group">
          <div class="form-group">
            <label for="toId">To</label> 
            <input type="text"
              class="form-control" id="toId" placeholder="dd.MM.yyyy"
              ng-model="cmp.to">
          </div>
        </div>
      </div>
    </div>

    <div>
      <label>Type</label><br /> 
      <label class="radio-inline"> 
        <input
          type="radio" name="travelType" ng-model="cmp.type" value="STAY">
          Stay
      </label> 
      <label class="radio-inline"> 
        <input type="radio" ng-model="cmp.type"
          name="travelType" value="JOURNEY">
          Journey
      </label>
    </div>
  
    <div>
      <label>Transport</label><br /> 
      
      <label class="radio-inline" ng-repeat="transportType in cmp.transportTypes"> 
        <input type="radio" name="transportType" ng-model="cmp.transport" value="{{transportType.name}}">{{ transportType.name }}
      </label>
    </div>    
  </form>
</div>
